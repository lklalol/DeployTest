<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 3D Canva</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
    <!-- 🔴 追加したContent-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors https://kaorunaito.bubbleapps.io">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #231F20;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
      var unityInstance = null;

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data",
        frameworkUrl: "Build/Build.framework.js",
        codeUrl: "Build/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My project (1)",
        productVersion: "0.1",
      }).then((instance) => {
        unityInstance = instance;
        window.parent.postMessage({ type: 'UnityReady' }, '*');
      });

      function SceneLoadCompleted() {
        window.parent.postMessage({ type: 'SceneLoaded' }, '*');
        console.log("✅ シーンの読み込みが完了しました (Unity → Web)");
      }

      window.addEventListener('message', function(event) {
        if (event.data && event.data.type === 'Recording') {
          console.log("📨 iframe内で録画メッセージ受信完了:", event.data);

          if (typeof unityInstance !== "undefined") {
            unityInstance.SendMessage("RecordingManagerHost", "OnReceiveRecordingMessage", JSON.stringify(event.data));
            console.log("✅ Unityスクリプトに録画メッセージ送信しました");
          } else {
            console.warn("⚠️ unityInstanceがまだ定義されていません");
          }
        }

        if (event.data && event.data.type === 'SetResolution') {
          if (typeof unityInstance !== "undefined") {
            unityInstance.SendMessage("RecordingManagerHost", "OnReceiveResolution", JSON.stringify(event.data));
          }
        }
      });
    </script>
  </body>
</html>
