<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Unity WebGL Player | 3D Canva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
  <style>
    html, body { margin:0; padding:0; overflow:hidden; background:#231F20; height:100vh; }
    #canvas-container { width:100%; height:100vh; background:#231F20; display:flex; justify-content:center; align-items:center; }
    #unity-canvas { width:100%; height:100%; object-fit:contain; background:#231F20; }
  </style>
</head>
<body>
  <div id="canvas-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
  </div>

  <script src="Build/Build.loader.js"></script>
  <script>
    const canvas = document.querySelector("#unity-canvas");
    let unityInstance = null;
    let originalWidth, originalHeight;

    createUnityInstance(canvas, {
      dataUrl: "Build/Build.data",
      frameworkUrl: "Build/Build.framework.js",
      codeUrl: "Build/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "My project (1)",
      productVersion: "0.1",
      matchWebGLToCanvasSize: false,
    }).then((instance) => {
      unityInstance = instance;
      originalWidth = canvas.clientWidth;
      originalHeight = canvas.clientHeight;
      resizeCanvas(originalWidth, originalHeight);
    });

    function resizeCanvas(width, height) {
      canvas.width = width;
      canvas.height = height;
      canvas.style.width = "100%";
      canvas.style.height = "100%";
    }

    window.addEventListener('message', (event) => {
      if (event.data) {
        if (event.data.type === 'SetResolution') {
          unityInstance.SendMessage("RecordingManagerHost", "OnReceiveResolution", JSON.stringify(event.data));
          window.recordingWidth = event.data.width;
          window.recordingHeight = event.data.height;
        }

        if (event.data.type === 'Recording') {
          if(event.data.action === "Start"){
            resizeCanvas(window.recordingWidth, window.recordingHeight); // ←録画用サイズに設定
            StartWebGLRecording();
            unityInstance.SendMessage("RecordingManagerHost", "OnReceiveRecordingMessage", JSON.stringify(event.data));
          } else if(event.data.action === "Stop"){
            StopWebGLRecording();
            unityInstance.SendMessage("RecordingManagerHost", "OnReceiveRecordingMessage", JSON.stringify(event.data));
          }
        }

        if (event.data.action === 'PlayTimeline') unityInstance.SendMessage("WebMessageReceiver", "ExternalPlay");
        if (event.data.action === 'PauseTimeline') unityInstance.SendMessage("WebMessageReceiver", "ExternalPause");
        if (event.data.action === 'StopTimeline') unityInstance.SendMessage("WebMessageReceiver", "ExternalStop");
        if (event.data.action === 'SeekTimeline') unityInstance.SendMessage("WebMessageReceiver", "ExternalSetTime", parseFloat(event.data.normalizedTime)||0);
      }
    });
