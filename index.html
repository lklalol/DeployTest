<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 3D Canva</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #231F20;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
      var unityInstance = null;

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data",
        frameworkUrl: "Build/Build.framework.js",
        codeUrl: "Build/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My project (1)",
        productVersion: "0.1",
      }).then((instance) => {
        unityInstance = instance;

 window.parent.postMessage({ type: 'UnityReady' }, '*');

      });


 function SceneLoadCompleted() {
     window.parent.postMessage({ type: 'SceneLoaded' }, '*');
     console.log("✅ シーンの読み込みが完了しました (Unity → Web)");
   }


      // Bubbleなど親ページからのメッセージを受信する設定
      window.addEventListener('message', function(event) {

        // Bubble側からのメッセージを受け取ったらUnityに転送
        if (event.data && event.data.type === 'LoadUnityAsset') {
          var assetId = event.data.assetId;
          // Unity側にassetIdを送る
          unityInstance.SendMessage("ExternalLoader", "LoadAssetById", assetId);
        }

      // 修正後の呼び出し先（TimelineControlUI → WebMessageReceiverに変更）
      if (event.data && event.data.action === 'PlayTimeline') {
        unityInstance.SendMessage("WebMessageReceiver", "ExternalPlay");
      }
      if (event.data && event.data.action === 'PauseTimeline') {
        unityInstance.SendMessage("WebMessageReceiver", "ExternalPause");
      }
      if (event.data && event.data.action === 'StopTimeline') {
        unityInstance.SendMessage("WebMessageReceiver", "ExternalStop");
      }
      if (event.data && event.data.action === 'SeekTimeline') {
  var normalizedTime = parseFloat(event.data.normalizedTime); // 確実に数値化する
  if (isNaN(normalizedTime)) normalizedTime = 0; // NaNの場合は0にする
  unityInstance.SendMessage("WebMessageReceiver", "ExternalSetTime", normalizedTime);
}

      });

    </script>
  </body>
</html>
