<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Unity WebGL Player | 3D Canva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #231F20;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain; /* iframe内に収まるよう調整 */
      background: #231F20;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas" tabindex="-1"></canvas>
  <script src="Build/Build.loader.js"></script>
  <script>
    let unityInstance = null;
    const canvas = document.querySelector("#unity-canvas");
    let originalWidth, originalHeight;

    createUnityInstance(canvas, {
      dataUrl: "Build/Build.data",
      frameworkUrl: "Build/Build.framework.js",
      codeUrl: "Build/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "My project (1)",
      productVersion: "0.1",
      matchWebGLToCanvasSize: false, // 手動でサイズを制御するため重要
    }).then((instance) => {
      unityInstance = instance;
      originalWidth = canvas.clientWidth;
      originalHeight = canvas.clientHeight;
      window.parent.postMessage({ type: 'UnityReady' }, '*');
    });

    window.addEventListener('message', (event) => {
      if (event.data) {
        if (event.data.type === 'SceneLoaded') {
          window.parent.postMessage({ type: 'SceneLoaded' }, '*');
        }

        if (event.data.type === 'LoadUnityAsset') {
          unityInstance.SendMessage("ExternalLoader", "LoadAssetById", event.data.assetId);
        }

        if (event.data.action === 'PlayTimeline') {
          unityInstance.SendMessage("WebMessageReceiver", "ExternalPlay");
        }
        if (event.data.action === 'PauseTimeline') {
          unityInstance.SendMessage("WebMessageReceiver", "ExternalPause");
        }
        if (event.data.action === 'StopTimeline') {
          unityInstance.SendMessage("WebMessageReceiver", "ExternalStop");
        }
        if (event.data.action === 'SeekTimeline') {
          unityInstance.SendMessage("WebMessageReceiver", "ExternalSetTime", parseFloat(event.data.normalizedTime) || 0);
        }

        if (event.data.type === 'SetResolution') {
          SetCanvasResolution(event.data.width, event.data.height);
          unityInstance.SendMessage("RecordingManagerHost", "OnReceiveResolution", JSON.stringify(event.data));
        }

        if (event.data.type === 'Recording') {
          if(event.data.action === "Start"){
            StartWebGLRecording();
            unityInstance.SendMessage("RecordingManagerHost", "OnReceiveRecordingMessage", JSON.stringify(event.data));
          } else if(event.data.action === "Stop"){
            StopWebGLRecording();
            unityInstance.SendMessage("RecordingManagerHost", "OnReceiveRecordingMessage", JSON.stringify(event.data));
          }
        }
      }
    });

    function SetCanvasResolution(width, height) {
      canvas.width = width;
      canvas.height = height;
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.objectFit = "contain"; 
      console.log(`Canvasの解像度設定完了: ${width}x${height}`);
    }

    let mediaRecorder, recordedChunks;
    function StartWebGLRecording() {
      const stream = canvas.captureStream();
      mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm; codecs=vp9" });
      recordedChunks = [];

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) recordedChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        document.body.appendChild(a);
        a.style.display = "none";
        a.href = url;
        a.download = "recording.webm";
        a.click();
        window.URL.revokeObjectURL(url);

        canvas.width = originalWidth;
        canvas.height = originalHeight;
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.objectFit = "contain";
        console.log("録画終了後、Canvasを元に戻しました");
      };

      mediaRecorder.start();
      console.log("録画を開始しました");
    }

    function StopWebGLRecording() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        console.log("録画を停止しました");
      }
    }
  </script>
</body>
</html>
