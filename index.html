<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 3D Canva</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #231F20;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
      var unityInstance = null;

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data",
        frameworkUrl: "Build/Build.framework.js",
        codeUrl: "Build/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My project (1)",
        productVersion: "0.1",
      }).then((instance) => {
        unityInstance = instance;
        window.parent.postMessage({ type: 'UnityReady' }, '*');
      });

      function SceneLoadCompleted() {
        window.parent.postMessage({ type: 'SceneLoaded' }, '*');
        console.log("✅ シーンの読み込みが完了しました (Unity → Web)");
      }

      // Canvasの解像度変更処理（録画時のCanvas調整用）
      function setCanvasResolution(width, height) {
        const canvas = document.querySelector("#unity-canvas");
        canvas.width = width;
        canvas.height = height;
        canvas.style.width = width + "px";
        canvas.style.height = height + "px";
        console.log(`Canvas解像度を設定しました: ${width} x ${height}`);
      }

      // Unityから録画終了を受け取る関数
      function RecordingFinished() {
        window.parent.postMessage({ type: 'RecordingFinished' }, '*');
        console.log("録画終了メッセージをBubbleに送信しました");
      }

      // Web側（Bubble側）からのメッセージ受信処理
      window.addEventListener('message', function(event) {
        const data = event.data;
        if (!unityInstance || !data) return;

        if (data.type === 'LoadUnityAsset') {
          unityInstance.SendMessage("ExternalLoader", "LoadAssetById", data.assetId);
        }

        // Timelineの操作
        if (data.action === 'PlayTimeline') {
          unityInstance.SendMessage("WebMessageReceiver", "ExternalPlay");
        }
        if (data.action === 'PauseTimeline') {
          unityInstance.SendMessage("WebMessageReceiver", "ExternalPause");
        }
        if (data.action === 'StopTimeline') {
          unityInstance.SendMessage("WebMessageReceiver", "ExternalStop");
        }
        if (data.action === 'SeekTimeline') {
          var normalizedTime = parseFloat(data.normalizedTime);
          if (isNaN(normalizedTime)) normalizedTime = 0;
          unityInstance.SendMessage("WebMessageReceiver", "ExternalSetTime", normalizedTime);
        }

        // ファイルアップロード処理
        if (data.action === "RequestFileUpload") {
          let mediaType = data.mediaType;
          if (typeof mediaType === 'string' && mediaType.length > 0) {
            unityInstance.SendMessage("WebMessageReceiver", "RequestFileUpload", mediaType);
            console.log("✅ Unityにファイルアップロード要求を送信: mediaType:", mediaType);
          } else {
            console.error("❌ mediaTypeが不正:", mediaType);
          }
        }

        // 録画処理 (最新RecordingManagerに対応)
        if (data.type === 'Recording') {
          if (data.action === 'Start') {
            setCanvasResolution(data.width, data.height);
            unityInstance.SendMessage("RecordingManager", "StartRecording", JSON.stringify({ width: data.width, height: data.height }));
            console.log("✅ Unityに録画開始メッセージ送信");
          } else if (data.action === 'Stop') {
            unityInstance.SendMessage("RecordingManager", "StopRecording");
            console.log("⏹️ Unityに録画停止メッセージ送信");
          }
        }

        // 解像度設定 (別途Unity側で必要な場合用)
        if (data.type === 'SetResolution') {
          unityInstance.SendMessage("RecordingConfigReceiver", "OnReceiveResolution", JSON.stringify(data));
          setCanvasResolution(data.width, data.height);
          console.log("✅ Unityに解像度メッセージ送信");
        }
      });
    </script>
  </body>
</html>
