<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 3D Canva</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #231F20;
      }
      #unity-canvas {
        width: 100%;
        height: auto; /* ğŸ”´ å¤‰æ›´ï¼šé«˜ã•ã¯è‡ªå‹•èª¿æ•´ã«ã™ã‚‹ */
        max-height: 100vh; /* ğŸ”´ å¤‰æ›´ï¼šé«˜ã•ãŒç”»é¢ã‚’è¶…ãˆãªã„ã‚ˆã†ã«ã™ã‚‹ */

  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
      var unityInstance = null;

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data",
        frameworkUrl: "Build/Build.framework.js",
        codeUrl: "Build/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My project (1)",
        productVersion: "0.1",
        matchWebGLToCanvasSize: false,
      }).then((instance) => {
        unityInstance = instance;
        window.parent.postMessage({ type: 'UnityReady' }, '*');
      });

      function SceneLoadCompleted() {
        window.parent.postMessage({ type: 'SceneLoaded' }, '*');
        console.log("âœ… ã‚·ãƒ¼ãƒ³ã®èª­ã¿è¾¼ã¿ãŒå®Œäº†ã—ã¾ã—ãŸ (Unity â†’ Web)");
      }

      window.addEventListener('message', function(event) {
        if (event.data) {

          if (event.data.type === 'LoadUnityAsset') {
            unityInstance.SendMessage("ExternalLoader", "LoadAssetById", event.data.assetId);
          }

          if (event.data.action === 'PlayTimeline') {
            unityInstance.SendMessage("WebMessageReceiver", "ExternalPlay");
          }
          if (event.data.action === 'PauseTimeline') {
            unityInstance.SendMessage("WebMessageReceiver", "ExternalPause");
          }
          if (event.data.action === 'StopTimeline') {
            unityInstance.SendMessage("WebMessageReceiver", "ExternalStop");
          }
          if (event.data.action === 'SeekTimeline') {
            unityInstance.SendMessage("WebMessageReceiver", "ExternalSetTime", parseFloat(event.data.normalizedTime) || 0);
          }

          if (event.data.action === "RequestFileUpload") {
            if (typeof event.data.mediaType === 'string' && event.data.mediaType.length > 0) {
              unityInstance.SendMessage("WebMessageReceiver", "RequestFileUpload", event.data.mediaType);
              console.log("âœ… Unityã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡ã—ã¾ã—ãŸã€‚mediaType:", event.data.mediaType);
            } else {
              console.error("âŒ mediaTypeãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“:", event.data.mediaType);
            }
          }

          if (event.data.type === 'SetResolution') {
            console.log("ğŸ“¨ iframeå†…ã§è§£åƒåº¦ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å—ä¿¡å®Œäº†:", event.data);
            SetCanvasResolution(event.data.width, event.data.height);
            unityInstance.SendMessage("RecordingManagerHost", "OnReceiveResolution", JSON.stringify(event.data));
            console.log("âœ… Unityã‚¹ã‚¯ãƒªãƒ—ãƒˆã«è§£åƒåº¦ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡ã—ã¾ã—ãŸ");
          }

          if (event.data.type === 'Recording') {
            console.log("ğŸ“¨ iframeå†…ã§éŒ²ç”»ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å—ä¿¡å®Œäº†:", event.data);
            unityInstance.SendMessage("RecordingManagerHost", "OnReceiveRecordingMessage", JSON.stringify(event.data));
            console.log("âœ… Unityã‚¹ã‚¯ãƒªãƒ—ãƒˆã«éŒ²ç”»ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡ã—ã¾ã—ãŸ");
          }
        }
      });

      // ğŸ”´ é‡è¦ãªä¿®æ­£ãƒã‚¤ãƒ³ãƒˆï¼šcanvasã‚µã‚¤ã‚ºå¤‰æ›´ã‚’è¡¨ç¤ºãŒå´©ã‚Œãªã„ã‚ˆã†ã«èª¿æ•´
      function SetCanvasResolution(width, height) {
        const canvas = document.getElementById('unity-canvas');
        canvas.width = width;
        canvas.height = height;

        //ğŸ”´ CSSã§ã®è¡¨ç¤ºã‚µã‚¤ã‚ºã‚’å¸¸ã«ç”»é¢ã«ãƒ•ã‚£ãƒƒãƒˆã•ã›ã‚‹
        canvas.style.width = '100%';
        canvas.style.height = 'auto';
        canvas.style.maxHeight = '100vh'; 

        console.log(`ğŸ”§ Canvasè§£åƒåº¦è¨­å®šï¼š${width} x ${height}`);
      }

      function StartWebGLRecording(width, height) {
        const canvas = document.querySelector("#unity-canvas");

        canvas.width = width;
        canvas.height = height;

        console.log(`[JS] StartWebGLRecording called with resolution: ${width}x${height}`);

        const stream = canvas.captureStream();
        window.mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm; codecs=vp9" });
        window.recordedChunks = [];

        window.mediaRecorder.ondataavailable = function(event) {
          if (event.data.size > 0) window.recordedChunks.push(event.data);
        };

        window.mediaRecorder.onstop = function() {
          const blob = new Blob(window.recordedChunks, { type: "video/webm" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          document.body.appendChild(a);
          a.style.display = "none";
          a.href = url;
          a.download = "recording.webm";
          a.click();
          window.URL.revokeObjectURL(url);

          canvas.style.width = '100%';
          canvas.style.height = 'auto';
          canvas.style.maxHeight = '100vh';
        };

        window.mediaRecorder.start();
        console.log("[JS] MediaRecorder started");
      }

      function StopWebGLRecording() {
        if (window.mediaRecorder && window.mediaRecorder.state !== 'inactive') {
          window.mediaRecorder.stop();
          console.log("[JS] MediaRecorder stopped");
        }
      }
    </script>
  </body>
</html>
